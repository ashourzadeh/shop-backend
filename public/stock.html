  <script>
    const apiUrl = 'https://shop-backend-dzq2.onrender.com/api/products';
    let products = [];
    const tableBody = document.getElementById('tableBody');
    const searchInput = document.getElementById('search');

    async function fetchProducts() {
      const res = await fetch(apiUrl);
      const data = await res.json();
      products = data;
      renderTable(products);
    }

    function renderTable(data) {
      const query = searchInput.value.toLowerCase();
      const filtered = data.filter(p => p.name.toLowerCase().includes(query));
      tableBody.innerHTML = filtered.map((p, index) => `
        <tr>
          <td>${index + 1}</td>
          <td class="fw-semibold">${p.name}</td>
          <td><span class="badge bg-${p.stock > 0 ? 'success' : 'danger'}">${p.stock}</span></td>
          <td><button class="btn btn-sm btn-outline-success" onclick="changeStock('${p._id}', 1)">â•</button></td>
          <td><button class="btn btn-sm btn-outline-danger" onclick="changeStock('${p._id}', -1)">â–</button></td>
          <td><button class="btn btn-sm btn-warning" onclick="openEditModal('${p._id}')">ÙˆÛŒØ±Ø§ÛŒØ´</button></td>
        </tr>
      `).join('');
    }

    async function changeStock(id, delta) {
      const product = products.find(p => p._id === id);
      if (!product) return;
      const newStock = Math.max(0, product.stock + delta);
      await updateStock(id, newStock);
    }

    function openEditModal(id) {
      const product = products.find(p => p._id === id);
      if (!product) return;
      document.getElementById('editId').value = product._id;
      document.getElementById('editName').value = product.name;
      document.getElementById('editStock').value = product.stock;
      new bootstrap.Modal(document.getElementById('editModal')).show();
    }

    document.getElementById('editForm').addEventListener('submit', async e => {
      e.preventDefault();
      const id = document.getElementById('editId').value;
      const stock = Number(document.getElementById('editStock').value);
      await updateStock(id, stock);
      bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
    });
